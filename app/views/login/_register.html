<div class="forms register">
    <form class="form-horizontal" ng-submit="LoginCtrl.register()">
        <div class="form-group">
            <label for="UserName" class="col-xs-4 control-label">User Name</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="UserName" placeholder="User Name" ng-model="LoginCtrl.model.userName">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-4 control-label">Email</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="LoginCtrl.model.email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-4 control-label">Password</label>
            <div class="col-xs-8">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="LoginCtrl.model.password">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-xs-4 control-label">Phone</label>
            <div class="col-xs-8">
                <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="LoginCtrl.model.phone">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-xs-4 control-label">Address</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="address" placeholder="Address" ng-model="LoginCtrl.model.address">
            </div>
        </div>
        <div class="form-group">
            <label for="membresia" class="col-xs-4 control-label" >Membresia</label>
            <div class="col-xs-8">
                <select name="repeatSelect" id="membresia" ng-model="LoginCtrl.model.membresia">
                    <option ng-repeat="option in LoginCtrl.membresia" value="{{option}}" >{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-default">Aceptar</button>
            </div>
        </div>
    </form>
        <span class="text-right col-xs-12" >
           <a ng-click="LoginCtrl.view='views/login/_login.html'" class="btn btn-link">Login</a>
        </span>
</div>
