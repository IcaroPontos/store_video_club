<div class="forms register">
    <form class="form-horizontal" ng-submit="LoginCtrl.register()">
        <div class="form-group">
            <label for="name" class="col-xs-4 control-label">Name</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-xs-4 control-label">Email</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-4 control-label">Password</label>
            <div class="col-xs-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-xs-4 control-label">Phone</label>
            <div class="col-xs-8">
                <input type="tel" class="form-control" id="phone" placeholder="Phone">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-xs-4 control-label">Address</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <label for="membresia" class="col-xs-4 control-label">Membresia</label>
            <div class="col-xs-8">
                <select name="repeatSelect" id="membresia">
                    <option ng-repeat="option in LoginCtrl.membresia" value="{{option}}">{{option}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12 text-center">
                <button type="submit" class="btn btn-default">Aceptar</button>
            </div>
        </div>
    </form>
        <span class="text-right col-xs-12 btn btn-link" ng-click="LoginCtrl.view='views/login/_login.html'">Login</span>
</div>
