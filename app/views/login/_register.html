<div class="forms login">
    <h4>Registro de Usuario</h4>
    <form class="form-horizontal" ng-submit="LoginCtrl.register()">
        <div class="form-group">
            <label for="email" class="col-xs-4 control-label">Email</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-4 control-label">Password</label>
            <div class="col-xs-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
    <div class="change-form col-xs-12 text-center">
        <a href="" class="col-xs-offset-2 col-xs-4 btn btn-default" ng-click="LoginCtrl.view='views/login/_register.html'">Regsiter</a>
        <a href="" class="col-xs-offset-2 col-xs-4 btn btn-default" ng-click="LoginCtrl.view='views/login/_login.html'">Login</a>
    </div>
</div>
